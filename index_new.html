<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash Shivle</title>
    <style>
        /* General Styles */
        body {
				margin: 0;
				font-family: Arial rounded mt bold;
				color: white;
				background-color: black;
				scroll-behavior: smooth; /* Smooth scrolling effect */
				transition: background 0.4s;
			}

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 500;
            transition: background 0.4s;
        }

        header h1 {
            margin: 0;
        }

        header nav a {
            text-decoration: none;
            color: white;
            margin: 0 20px;
            font-size: 1rem;
        }

        header nav a:hover {
            color: #ff9800;
        }

        /* Hero Section */
        .hero {
				height: 100vh;
				display: flex;
				flex-direction: column;
				justify-content: felx-start;
				align-items: flex-start;
				text-align: left;
				background: url('images/profile.jpg') no-repeat center center/cover;
				color: white;
				padding: 40px; /* Add some padding for spacing from edges */

			   }

        .hero h1 {
            font-size: 4em;
            margin: 50px 0 0 0;
            animation: fadeIn 2s ease-in-out;
        }

        .hero p {
            font-size: 1.5em;
            margin: 20px 0;
            animation: fadeIn 3s ease-in-out;
        }

        .hero a {
            text-decoration: none;
            background: white;
            color: black;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        .hero a:hover {
            background: black;
            color: white;
            transform: scale(1.1);
        }

        /* Section Styling */
        section {
            padding: 50px 20px;
            text-align: right;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        /* Footer */
        footer {
            padding: 5px;
            text-align: center;
            background-color: #000;
            font-size: 0.9em;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Yash Shivle</h1>
			<nav>
				<a href="#Home">Home</a>           
				<a href="#About me">About me</a>
				<a href="#Projects">Projects</a>
				<a href="#contact">Contact</a>
			</nav>
    </header>

    <section class="hero">
        <h1>Cloud Practitioner</h1>
		<a href="#projects" id="discoverMore">Discover More</a>
    </section>
	
	<section id="projects">
		<h2>Projects</h2>
		<p>Details about projects go here.</p>
	</section>

    <section id="contact" style="
    background-color: #1e1e1e;
    display: flex; /* Enables flexbox */
    flex-direction: column; /* Aligns items vertically */
    justify-content: center; /* Centers content vertically */
    align-items: center; /* Centers content horizontally */
    text-align: center; /* Centers text within the section */
    height: 20vh; /* Makes the section fill the viewport height */
">
    <h2>Contact Me</h2>
    <p>Email: <a href="mailto:yash.shivle@outlook.com" style="color: #ff9800;">yash.shivle@outlook.com</a></p>
    <p>LinkedIn: <a href="https://www.linkedin.com/in/yash-shivle-137b36146/" target="_blank" style="color: #ff9800;">linkedin.com/in/yash</a></p>
</section>

    <footer>
        <p>&copy; 2024 Yash Shivle</p>
    </footer>
	
	<script>
    
	// Smooth scrolling functionality
		document.querySelector('#discoverMore').addEventListener('click', 
		function (e) {
					e.preventDefault(); // Prevent default link behavior
					document.querySelector('#projects').scrollIntoView({
					behavior: 'smooth'});
					 });
	</script>

</body>

</html>
